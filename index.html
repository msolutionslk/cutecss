<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/cute.css" />
  </head>
  <body>
    <div class="cute-group">
      <input type="checkbox" id="cute-checkbox" class="cute-input switch success" />
      <label for="cute-checkbox">Turn on checkbox</label>
    </div>
    <div class="cute-group">
        <input type="checkbox" id="cute-checkbox2" class="cute-input switch danger" />
        <label for="cute-checkbox2">Turn on checkbox</label>
      </div>
      <div class="cute-group">
        <input type="checkbox" id="cute-checkbox3" class="cute-input switch primary" />
        <label for="cute-checkbox3">Turn on checkbox</label>
      </div>
      <div class="cute-group">
        <input type="checkbox" id="cute-checkbox4" class="cute-input switch warning" checked />
        <label for="cute-checkbox4">Turn on checkbox</label>
      </div>
  </body>
</html>
